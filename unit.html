<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Virtual Assistant</h1>

    <button onclick="openYouTube()">Open YouTube</button>
    <button onclick="openChrome()">Open Chrome</button>
    <button onclick="Facebook()">Open Facebook</button>
    <script>
        function openYouTube() {
            window.open('https://www.youtube.com/', '_blank');
        }

        function openChrome() {
            window.open('https://web.facebook.com/?_rdc=1&_rdr', '_blank');
        }
        function openFacebook() {
            window.open('https://www.google.com/chrome/', '_blank');
        }
    </script>

</body>
</html>
